extract = 'total_dyn_inst: (\d+)'
benchmarks = './bloke/*.bril'
timeout = 1800 # 30 minutes

[runs.2]
pipeline = [
    "bril2json",
    "python3 ../src/bloke/optimize.py --beta-min 1 --beta-max 10 --num-phases 2 --samples 10000 -v",
    "deno run --no-config '../vendor/bril/brili.ts' -p {args}",
]

